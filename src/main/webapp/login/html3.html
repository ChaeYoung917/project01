<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
	<title>로그인 페이지</title>
	<link rel="stylesheet" type="text/css" href="css3.css">
</head>

<body>

	<div class="left"></div>

	<div class="right">

		<div class="loginbox">
			<form action="#">
				<!--이메일 입력-->
				<input type="email" id="loginid" placeholder="아이디 입력"><br />

				<!--비밀번호 입력-->
				<input type="password" id="loginpw" placeholder="비밀번호 입력"><br />

				<!--자동 로그인-->
				<label for="remember-check">
					<input type="checkbox" id="remember-check">자동 로그인
				</label><br />
				
				<!--비밀번호를 잊으셨나요?-->
				<type="text">비밀번호를 잊으셨나요?<br/>

				<!--로그인 버튼-->
				<button type="submit">로그인</button>
			</form>

		</div>
	</div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
	<title>로그인 페이지</title>
	<link rel="stylesheet" type="text/css" href="css4.css">

</head>

<body>
	<section>
		<div class="left">

		</div>

		<div class="right">

			<div class="login-box">

				<div class="login-logo">
					<img src="./logo.svg">
					<p class="livre">livre</p>
				</div>

				<form>
					<!--이메일 입력-->
					<input class="form-input" type="email" id="email" placeholder="이메일 입력"><br/>

					<!--비밀번호 입력-->
					<input class="form-input" type="password" id="password" placeholder="비밀번호 입력" img src="login eye-closed.svg">
					

					<div class="remember-reset">
						<!--자동 로그인-->
						<label><input type="checkbox" id="remember-check" >자동로그인</label>

						<!--비밀번호를 잊으셨나요?-->
						<a>
							<p>비밀번호를 잊으셨나요?</p>
						</a>
					</div>

					<!--로그인 버튼-->
					<button type="submit">로그인</button>
				</form>

			</div>

			<!--**************************************************-->

			<div class="sns">
				<p>sns계정으로 간편로그인 하세요</p>
				<div class="sns-login">
					<div class="kakao"><img src="login-kakao.svg"></div>
					<div class="naver"><img src="login-naver.svg"></div>
					<div class="google"><img src="login-google.svg"></div>
				</div>
			</div>

			<p class="yet">아직도 회원이 아니신가요?<a>회원가입</a></p>
		</div>

	</section>
</body>

</html>
